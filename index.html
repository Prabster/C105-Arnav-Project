 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <h2>Model is trained to identify the following: </h2>

      <b class="nameOfObjects">
        <hr>
        Me
        <hr>
        My Pencil Case
        <hr>
        An Alarm Clock
        <hr>
        My Tab
        <hr>
      </b>

      <h3>Webcam View - </h3>

      <div id="camera"></div>

      <br><br>

      <h3>Result - </h3>

      <div id="result"></div>

      <br><br>

      <button class="btn btn-danger" onclick="captureImage()">Capture Image</button>
      <button class="btn btn-success" onclick="identify()">Identify Image</button>

      <br><br>

      <p>Object : <span id="object"></span></p>
      <p>Accuracy : <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
